<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>contest-jan-21-2023</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-right.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;1,300&family=Inter:wght@300;400;800&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <div class="container">
            <div class="left">
                <form action="">
                    <label for="input-text">Input Feild<sup>*</sup></label><br>
                    <input type="text" id="input-text" placeholder="Input Text"><br>

                    <label for="select">Select Feild</label><span class="material-symbols-outlined info-icon" width="10px" height="5px">info
                    </span><br>
                    <select name="select" id="select">
                        <option value="select">Select</option>
                        <option value="volvo">volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select><br>

                    <label for="area">Text Area</label>
                        <span class="material-symbols-outlined info-icon" width="10px" height="5px">info
                        </span><br>

                    <textarea name="area" id="area" cols="30" rows="10" placeholder="Text Area"></textarea><br>

                    <label for="select">Text Feild with Add-ons<sup>*</sup></label><br>
                    <div class="bottom-div">
                        <label for="bottom">Label</label>
                        <input type="text" id="bottom" placeholder="Input text">
                        <button>Button</button>
                    </div>

                </form>
            </div>
            <div class="right">
                <form action="">

                    <div class="search-div">
                        <span class="material-symbols-outlined" id="search-icon">
                            search
                        </span>
                        <input type="text" placeholder="Search.."name="search">
                    </div>

                    <div class="card">
                        <button class="btn" onclick="decrement()">-</button>
                       
                        <p id="root"></p>
                        <button class="btn" onclick="increment()">+</button>
                    </div>

<div class="check">
     <input type="checkbox" name="checkbox" id="check-box">
                    <label for="Checkbox">Checkbox</label><br>
</div>
                   
<div class="right-radio">
     <input type="radio" name="radio" id="radio-btn">
                    <label for="radio">Radio Button</label><br>
</div>
                   

<span class="switch-btn">
    <input type="radio" name="switch" id="switch">
</span>
     
    <label for="switch">Switch</label>

                </form>
            </div>
        </div>








        <script>
            var data = 0;
            document.getElementById("root").innerText = data;

            function decrement() {
                data = data - 1;
                document.getElementById("root").innerText = data;
            }
            function increment() {
                data = data + 1;
                document.getElementById("root").innerText = data;
            }
        </script>
    </body>

</html>
